<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navegation-->
    <div class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </div>

    <div class="container">
        <!--Application-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                       <h1>Add a product</h1> 
                    </div>
                    <div>
                        <form class="card-body" id="product-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control"> 
                            </div> 
                            <div class="form-group">
                                <input type="number" id="year" placeholder="Year Product" value="2018" min="1900" max="2026" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">

                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
